<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--LINKAR O MEU HTML JUNTO COM O CSS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap"
      rel="stylesheet"
    />
    <title>My Conversor</title>
    <!--TITULO DA MINHA PAGINA-->
  </head>
  <body>
    <img class="fundo-money" src="./assets/fundo-dolar.jpg" />
    <img class="logo" src="./assets/exchange-rate.png" alt="logo-da-pagina" />
    <main>
      <!--TODA A PARTE PRINCIPAL DO MEU CÓDIGO-->
      <label>
        Converter <b>de</b>
        <select class="select-convert">
          <!--VAMOS USAR ESSA CLASSE NO JS-->
          <option value="real">R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <!--VAMOS USAR ESSA CLASSE NO JS-->
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <!--ESSAS SÃO AS OPCÇOES DE MOEDAS / VAMOS USAR TAMBÉM NO JS-->
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000.00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="box-1">
          <img class="currency-img-01" src="./assets/real.png" />
          <p class="currency">Real</p>
          <p class="currency-value-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow-seta.png" />

        <div class="box-1">
          <img class="currency-img" src="./assets/dolar-usa.png" />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
